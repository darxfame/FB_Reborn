# Config by ODUCCEU
################################################################################
# WARNING! DO NOT EDIT THIS FILE!
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
################################################################################

# Documentation
# https://www.klipper3d.org/Config_Reference.html

################################################################################
# X, Y, Z, E
################################################################################
[include stepper.cfg]

################################################################################

[heater_bed]
heater_pin: BED_HEATER_PIN
#sensor_type: EPCOS 100K B57560G104F
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: BED_SENSOR_PIN
##################On the Main Page##############
#control: pid                                                                    # CAUTION! Calibrate using PID_CALIBRATE https://www.klipper3d.org/G-Codes.html#extended-g-code-commands
#pid_Kp: 63.104
#pid_Ki: 2.350
#pid_Kd: 423.586
################################################
min_temp: 0
max_temp: 130

################################################################################
# Fans
################################################################################

[fan]
pin: PARTCOOLING_FAN_PIN

[heater_fan heater_fan]
pin: HEATER_FAN_PIN

################################################################################
# Printer
################################################################################

[include feedrate_accel.cfg]

################################################################################
# Optional G-Code features
################################################################################

[virtual_sdcard]
#path: ~/gcode_files
path: /home/pi/printer_data/gcodes

[firmware_retraction]
retract_speed: 40
unretract_speed: 20

[force_move]
enable_force_move: True

################################################################################
# Bed leveling
################################################################################

# Reference: distance from bed edge to screw center is 55mm on X axis and 50mm on Y.
# Bed size is 370x325mm and print area size is 355x310mm.

#[bed_screws]
#screw1: 45,42.5
#screw1_name: front left screw
#screw2: 305,42.5
#screw2_name: front right screw
#screw3: 305,267.5
#screw3_name: back right screw
#screw4: 45,267.5
#screw4_name: back left screw
#horizontal_move_z: 10
#speed: 100

[bed_screws]
screw1: 72,42.5
screw1_name: front left screw
screw2: 332,42.5
screw2_name: front right screw
screw3: 332,267.5
screw3_name: back right screw
screw4: 72,267.5
screw4_name: back left screw
horizontal_move_z: 10
speed: 100

################################################################################

[pause_resume]

[display_status]


################################################################################